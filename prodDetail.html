<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 공통  -->
    <link
      rel="preconnect"
      href="https://cdn.jsdelivr.net"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://use.typekit.net/coh7rjp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <script src="js/include.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="css/prod.css" />
  </head>
  <body>
    <div data-include="header.html"></div>
    <main>
      <section id="detail-wrap" class="flex">
        <aside class="type2">
          <div class="aside-container type2">
            <div class="aside-img">
              <img src="./img/prod-detail-img1.png" alt="prod-img" />
            </div>
            <div class="aside-img">
              <img src="./img/prod-detail-img2.png" alt="prod-img" />
            </div>
            <div class="swiper-container">
              <div class="aside-img img-list swiper-wrapper">
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
                <div class="prod-img swiper-slide">
                  <img src="./img/prod-list-img.png" alt="slide-img" />
                </div>
              </div>
            </div>
          </div>
        </aside>
        <div id="prod-container" class="type2">
          <div class="prod-content-head">
            <p class="prod-content-head-tit">Explore Kitchen Fixtures</p>
            <div class="prod-content-head-text">
              운영진의 안내데스크 또는 베이스캠프로 사용하기에 적합한 부스
              (정식오픈 전까지 자세한 내용은 채널톡으로 문의해주세요)
            </div>
          </div>
          <form class="prod-content-body">
            <div class="prod-content-filter">
              <div class="prod-content-item">
                <div class="prod-content-tit">일정</div>
                <div class="prod-content-box">
                  <div class="prod-input">
                    <input type="date" class="input-date" id="start-date">
                  </div>
                  <div class="icon">remove</div>
                  <div class="prod-input">
                    <input type="date" class="input-date" id="end-date">
                  </div>
                </div>
              </div>
              <div class="prod-content-item">
                <div class="prod-content-tit">옵션(필수)</div>
                <div class="prod-content-box row">
                  <div class="prod-opt-box">
                    <div class="prod-select">
                      <select class="select-custom">
                        <option value="none">옵션을 선택하세요</option>
                        <option value="1">필수옵션명1 +300,000원</option>
                        <option value="2">필수옵션명2 +300,000원</option>
                        <option value="3">필수옵션명3 +300,000원</option>
                        <option value="4">필수옵션명4 +300,000원</option>
                      </select>
                    </div>
                    <div class="prod-selected"></div>
                  </div>
                </div>
              </div> 
              <div class="prod-content-item">
                <div class="prod-content-tit">옵션(선택)</div>
                <div class="prod-content-box row">
                  <div class="prod-opt-box">
                    <div class="prod-select">
                      <select class="select-custom">
                        <option value="none">옵션을 선택하세요</option>
                        <option value="1">선택옵션명1 +300,000원</option>
                        <option value="2">선택옵션명2 +300,000원</option>
                        <option value="3">선택옵션명3 +300,000원</option>
                        <option value="4">선택옵션명4 +300,000원</option>
                      </select>
                    </div>
                    <div class="prod-selected"></div>
                  </div>
                </div>
              </div>
              <div class="prod-content-item">
                <div class="prod-content-tit">배송비</div>
                <div class="prod-content-box row">
                  <div class="prod-opt-box">
                    <div class="prod-select">
                      <select class="select-custom">
                        <option value="none">지역명</option>
                        <option value="1">지역1 +300,000원</option>
                        <option value="2">지역2 +300,000원</option>
                        <option value="3">지역3 +300,000원</option>
                        <option value="4">지역4 +300,000원</option>
                      </select>
                    </div>
                    <div class="prod-selected"></div>
                  </div>
                </div>
              </div>
              <div class="prod-content-item">
                <div class="prod-content-tit">일정</div>
                <p class="prod-content-text">주문 및 배송 조회 관련 안내 텍스트가 삽입되는 항목입니다.</p>
              </div>
            </div>
            <div class="prod-content-price">
              <div class="prod-price">Total</div>
              <div class="prod-price total-price">₩800,000</div>
            </div>
            <div class="prod-content-control">
              <div class="prod-opt-wrap">
                <div class="opt-selected-wrap">
                  <div class="selected-opt" id="selected-date">일수:4일</div>
                  <div class="opt-line">|</div>
                  <div class="selected-opt" id="selected-opt">옵션(필수) : blue(300,000원)</div>
                  <div class="opt-line">|</div>
                  <div class="selected-opt" id="selected-deliv">배송비 : 수도권(300,000원)</div>
                  <div class="opt-line">|</div>
                </div>
                <div class="opt-del-btn icon">delete</div>
              </div>
              <div class="opt-control-wrap">
                <div class="input-number">
                  <button type="button" class="decrement icon">remove</button>
                  <input type="number" value="0" min="0" max="100" step="1">
                  <button type="button" class="increment icon">add</button>
                </div>
                <div class="total-price">1,200,000</div>
              </div>
            </div>
            <div class="prod-content-button">
              <a href="#" class="btn btn-cart">장바구니</a>
              <a href="#" class="btn btn-submit">렌탈하기</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div data-include="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/prod.js"></script>
  </body>
</html>
